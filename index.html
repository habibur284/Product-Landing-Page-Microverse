<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Product Landing Page</title>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <header id="header">
            <nav id="nav-bar">
                <div>
                        
                        
                        <img id="header-img" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png" alt="original trombones logo" >
                 </div>   
                <div>
                <a class="nav-link"   href="#Products">Products</a>
                </div>
                <div>
                    <a class="nav-link"   href="#Prices">Delivery</a>
                </div>
                <div>

                    <a class="nav-link"   href="#Places">Places</a>
                </div>                
            
            </nav>
        </header>
        <section id="Products">
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/Mz4t-ljQVic" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </section>

        <section>
            <form id="form"   action="https://www.freecodecamp.com/email-submit">
                <input id="email" type="email" name="email" placeholder="Enter your mail address" required>
                <input id="submit"   type="submit">
            </form>
        </section>
        
        <div class="flex-container">
          <div id="contact">
                        <h3>
                            Our Contact
                        </h3>
                        <blockquote>
                            East Plaza #3025
                            Eastern Bypass, Ruiru 2012
                        </blockquote>
                    </div>   
        </div> 
    </body>
</html>
